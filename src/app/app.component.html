<div class="app-container" [ngClass]="{ 'bg-light': account }">
    <!-- main nav -->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="navbar-nav">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                class="nav-item nav-link">Petibör</a>
            <a *ngIf="account?.role === Role.Admin" routerLink="/admin" routerLinkActive="active"
                class="nav-item nav-link">Yönetici</a>
            <a *ngIf="account" routerLink="/profile" routerLinkActive="active" class="nav-item nav-link">Profil</a>
            <a *ngIf="account" (click)="logout()" class="nav-item nav-link">Çıkış</a>
            <a *ngIf="!account" routerLink="/account/login" routerLinkActive="active"
                class="nav-item nav-link">Giriş</a>
        </div>
    </nav>

    <!-- subnav router outlet -->
    <router-outlet name="subnav"></router-outlet>

    <!-- global alert -->
    <alert></alert>

    <!-- main router outlet -->
    <router-outlet></router-outlet>
</div>
