<div class="row">
    <div class="col-9">
        <h1>{{account?.displayName}}'ın İlanları</h1>
    </div>
    <div class="col-3 my-auto text-right">
        <a class="btn btn-secondary" href="!#">
            📫 Mesaj Gönder
        </a>
    </div>
</div>
<div class="row">
    <div *ngFor="let pet of pets" class="col-md-4 mb-5">
        <div class="card h-100">
            <a routerLink="/pet/{{ pet.id }}">
                <img class="card-img-top" src="http://placekitten.com/300/200" alt="{{ pet.title }}" />
            </a>
            <div class="card-body">
                <h4 class="card-title"><a routerLink="/pet/{{ pet.id }}">{{ pet.title }}</a></h4>
                <p class="card-text">{{ pet.description | slice:0:100 }}...</p>
            </div>
            <div class="card-footer">
                📅 {{ pet.published | date }}
                📍 {{ pet.cityText }}
            </div>
        </div>
    </div>
</div>
