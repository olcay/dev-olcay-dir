<div class="modal jw-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Emin misiniz?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close();">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body jw-modal-body">
                <p><ng-content select="[body]"></ng-content></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close();">İptal</button>
                
                <ng-content select="[submit]"></ng-content>
            </div>
        </div>
    </div>
</div>
<div class="jw-modal-background"></div>
