<h3 class="card-header">E-posta Adresi Onayı</h3>
<div class="card-body">
    <div *ngIf="emailStatus == EmailStatus.Verifying">
        Kayıt onaylanıyor...
    </div>
    <div *ngIf="emailStatus == EmailStatus.Failed">
        Onaylama başarısız. Tekrar denemek için <a routerLink="forgot-password">şifremi unuttum</a> sayfasını kullanabilirsiniz.
    </div>
</div>
