<div class="row">

    <div *ngFor="let pet of pageOfItems" class="col-md-4 mb-5">
        <div class="card h-100">
            <a routerLink="/pet/{{ pet.id }}">
                <img class="card-img-top" src="http://placekitten.com/300/200" alt="{{ pet.title }}" />
            </a>
            <div class="card-body">
                <h4 class="card-title"><a routerLink="/pet/{{ pet.id }}">{{ pet.title }}</a></h4>
                <p class="card-text">{{ pet.description | slice:0:100 }}...</p>
            </div>
            <div class="card-footer">
                {{ pet.published | date }}
                <a class="btn btn-primary" routerLink="/pet/{{ pet.id }}">Sahiplen!</a>
            </div>
        </div>
    </div>

</div>

<app-shared name="List" [itemLength]="totalCount" (changePage)="onChangePage($event)"></app-shared>
