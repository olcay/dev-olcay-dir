<section>
    <header>
        <h2>{{ data.title }}</h2>
        <p>{{ data.petType }}</p>
        <p>{{ data.created | date }}</p>
        <p>{{ data.description }}</p>
    </header>

    
    <button type="button" (click)="onDelete()" [disabled]="deleting">
        Delete<span *ngIf="deleting">...</span>
    </button>
</section>
